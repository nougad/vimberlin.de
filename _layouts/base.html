<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>{{ page.title }}</title>

  <meta name="author" content="Gregor Schmidt and Matthias GÃ¼nther">
  <meta name="description" content="Vimberlin is gathering for Vim-enthusiasts in Berlin.">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/stylesheets/normalize.css">
  <link rel="stylesheet" href="/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="/stylesheets/app.css">

  <script src="/javascript/modernizr.foundation.js"></script>
</head>
<body>
  <div class="row header separater">
    <div class="large-2 columns">
        <a class="avatar" href="/">
          <img src="https://en.gravatar.com/userimage/39328862/96798fa79067df3fadbe7233f13b02a3?size=100" class="avatar" alt="Home">
        </a>
    </div>
    <div class="large-9 columns">
      <h1>Vimberlin<small> a gathering for Vim-enthusiasts in Berlin.</small></h1>
    </div>
    <hr />
  </div>

  <div class="row">
    <div class="large-9 columns" role="content">
      {{ content }}
    </div>

    <aside class="large-3 columns">
      <div class="panel">
        <strong class="show-for-medium-up">Next meetup:</strong>
        <br />
        <p>{% next_meetup %}</p>
      </div>
    </aside>
  </div>

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-6 columns">
          <p>{{ site.copyright }}</p>
        </div>
        <div class="large-6 columns">
          <ul class="inline-list right">
            <li><a href="https://groups.google.com/group/vimberlin/">mailing</a></li>
            <li><a href="/legal.html">Legal notice</a></li>
            <li><a href="http://feeds.feedburner.com/vimberlin">RSS</a></li>
            <li><a href="https://twitter.com/vimberlin">twitter</a></li>
            <li><a href="/vimberlin.ics">iCal</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="/javascript/jquery.js"></script>
  <script src="/javascript/foundation.js"></script>
  <script src="/javascript/foundation.orbit.js"></script>

  <script>

  $(document).foundation('orbit', {
    animation: 'fade',
    timer_speed: 10000,
    pause_on_hover: true,
    resume_on_mouseout: false,
    animation_speed: 500,
    stack_on_small: true,
    navigation_arrows: true,
    slide_number: true,
    container_class: 'orbit-container',
    stack_on_small_class: 'orbit-stack-on-small', next_class: 'orbit-next',
    prev_class: 'orbit-prev',
    timer_container_class: 'orbit-timer',
    timer_paused_class: 'paused',
    timer_progress_class: 'orbit-progress',
    slides_container_class: 'orbit-slides-container',
    bullets_container_class: 'orbit-bullets',
    bullets_active_class: 'active',
    slide_number_class: 'orbit-slide-number',
    caption_class: 'orbit-caption',
    active_slide_class: 'active',
    orbit_transition_class: 'orbit-transitioning',
    bullets: true,
    timer: true,
    variable_height: false,
    before_slide_change: function(){},
    after_slide_change: function(){}
  });
  </script>

  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://vimberlin.de/piwik/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 1]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
      g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();

  </script>
  <noscript><p><img src="http://vimberlin.de/piwik/piwik.php?idsite=1" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->
</body>
</html>
